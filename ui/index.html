<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entity 추출 MCP - 대화 분석 시스템</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1f2937;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: #1f2937;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 20px;
      align-items: start;
    }

    .panel {
      background: #ffffff;
      border: 2px solid #1f2937;
      border-radius: 8px;
      padding: 20px;
      min-height: 500px;
    }

    .panel h2 {
      color: #1f2937;
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .conversation-selector {
      margin-bottom: 15px;
    }

    .conversation-selector select {
      width: 100%;
      padding: 10px;
      border: 2px solid #1f2937;
      border-radius: 4px;
      font-size: 14px;
      background: #ffffff;
      color: #1f2937;
      cursor: pointer;
    }

    .conversation-box {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f9fafb;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      background: #ffffff;
      border-left: 3px solid #2563eb;
    }

    .message .speaker {
      font-weight: 600;
      color: #2563eb;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .message .text {
      color: #1f2937;
      font-size: 14px;
    }

    .center-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }

    .extract-button {
      background: #2563eb;
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .extract-button:hover {
      background: #1d4ed8;
    }

    .extract-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .arrow {
      font-size: 32px;
      color: #2563eb;
    }

    .result-box {
      padding: 10px;
      background: #f9fafb;
      border-radius: 4px;
      min-height: 400px;
    }

    .result-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: #9ca3af;
      font-size: 14px;
    }

    .entity-info {
      margin-bottom: 20px;
      padding: 15px;
      background: #ffffff;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    .entity-info h3 {
      color: #2563eb;
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .entity-item {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .entity-label {
      color: #6b7280;
      font-weight: 500;
    }

    .entity-value {
      color: #1f2937;
      font-weight: 600;
    }

    .coupon-card {
      background: #ffffff;
      border: 2px solid #2563eb;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .coupon-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .coupon-name {
      color: #1f2937;
      font-size: 16px;
      font-weight: 600;
    }

    .coupon-category {
      background: #2563eb;
      color: #ffffff;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
    }

    .coupon-description {
      color: #1f2937;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .coupon-location {
      color: #6b7280;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .coupon-actions {
      display: flex;
      gap: 10px;
    }

    .action-button {
      flex: 1;
      padding: 8px;
      border: 1px solid #2563eb;
      background: #ffffff;
      color: #2563eb;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: #2563eb;
      color: #ffffff;
    }

    .ticket-card {
      background: #ffffff;
      border: 2px solid #1f2937;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e5e7eb;
    }

    .ticket-id {
      color: #1f2937;
      font-size: 16px;
      font-weight: 600;
    }

    .ticket-priority {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .priority-high {
      background: #1f2937;
      color: #ffffff;
    }

    .priority-medium {
      background: #e5e7eb;
      color: #1f2937;
    }

    .ticket-section {
      margin-bottom: 15px;
    }

    .ticket-section-title {
      color: #6b7280;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .ticket-info {
      color: #1f2937;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .ticket-action-item {
      background: #f9fafb;
      border-left: 3px solid #2563eb;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .ticket-action-type {
      color: #2563eb;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .ticket-action-desc {
      color: #1f2937;
      font-size: 13px;
    }

    @media (max-width: 1024px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .center-panel {
        flex-direction: row;
      }

      .arrow {
        transform: rotate(90deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entity 추출 MCP - 대화 분석 시스템</h1>

    <div class="layout">
      <!-- 왼쪽 패널: 대화 내용 -->
      <div class="panel">
        <h2>대화 내용</h2>
        <div class="conversation-selector">
          <select id="conversationSelect">
            <option value="">대화를 선택하세요</option>
            <option value="conversation1">멤버십 대화 1 (영화 & 아이스크림)</option>
            <option value="conversation2">멤버십 대화 2 (러닝 & 브런치)</option>
            <option value="delivery">배송 지연 문의</option>
          </select>
        </div>
        <div class="conversation-box" id="conversationBox">
          <div class="result-empty">대화를 선택하세요</div>
        </div>
      </div>

      <!-- 중앙 패널: 추출 버튼 -->
      <div class="center-panel">
        <button class="extract-button" id="extractButton" disabled>
          Entity 추출
        </button>
        <div class="arrow">→</div>
      </div>

      <!-- 오른쪽 패널: 결과 -->
      <div class="panel">
        <h2>추출 결과 & 액션</h2>
        <div class="result-box" id="resultBox">
          <div class="result-empty">Entity를 추출하면 결과가 표시됩니다</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 대화 데이터 (실제로는 JSON 파일에서 로드)
    const conversations = {
      conversation1: null,
      conversation2: null,
      delivery: null
    };

    // 멤버십 파트너 데이터
    const membershipPartners = null;

    // 데이터 로드
    async function loadData() {
      try {
        const [conv1, conv2, delivery, membership] = await Promise.all([
          fetch('../conversation.json').then(r => r.json()),
          fetch('../conversation2.json').then(r => r.json()),
          fetch('../delivery_delay_inquiry_conversation.json').then(r => r.json()),
          fetch('../membership_personas_and_partners_kr.json').then(r => r.json())
        ]);

        conversations.conversation1 = conv1.call_scenario.conversation;
        conversations.conversation2 = conv2.call_scenario.conversation;
        conversations.delivery = delivery.conversation;
        window.membershipPartners = membership.partners;
      } catch (error) {
        console.error('데이터 로드 실패:', error);
      }
    }

    // 대화 표시
    function displayConversation(conversation) {
      const box = document.getElementById('conversationBox');
      box.innerHTML = conversation.map(msg => `
        <div class="message">
          <div class="speaker">${msg.speaker}</div>
          <div class="text">${msg.text}</div>
        </div>
      `).join('');
    }

    // Entity 추출 (간단한 시뮬레이션)
    function extractEntities(conversation, type) {
      const fullText = conversation.map(c => c.text).join(' ');

      if (type === 'delivery') {
        const orderNumberMatch = fullText.match(/([A-Z]+\d{8}-\d{4})/);
        const customerMatch = fullText.match(/이름은\s*(\S+)/);

        return {
          type: 'delivery_delay',
          intent: '배송 지연 문의',
          orderNumber: orderNumberMatch ? orderNumberMatch[0] : null,
          customerName: customerMatch ? customerMatch[1] : null,
          product: '러닝화',
          issueSummary: '배송 예정일 경과, 미도착',
          deliveryStatus: '물류센터 대기 중',
          customerDecision: fullText.includes('취소') ? '취소 고려 중' : '수령 대기'
        };
      } else {
        // 멤버십 대화
        const places = [];
        const times = [];

        const placeMatches = fullText.matchAll(/(강남역|신논현역|몽촌토성역|베스킨\s*랄라스|CCW\s*영화관|알지예|석촌호수)/gi);
        for (const match of placeMatches) {
          if (!places.includes(match[0])) places.push(match[0]);
        }

        const timeMatches = fullText.matchAll(/(토요일|일요일)\s*(오전|오후)?\s*(\d+시)/gi);
        for (const match of timeMatches) {
          if (!times.includes(match[0])) times.push(match[0]);
        }

        return {
          type: 'membership',
          intent: '약속 계획',
          places,
          times,
          activities: fullText.includes('영화') ? ['영화', '아이스크림'] : ['러닝', '브런치']
        };
      }
    }

    // 쿠폰 추천
    function recommendCoupons(entities) {
      if (!window.membershipPartners) return [];

      const coupons = [];
      const places = entities.places || [];

      for (const partner of window.membershipPartners) {
        for (const place of places) {
          if (partner.name.includes('베스킨') && place.includes('베스킨')) {
            coupons.push({
              name: partner.name,
              category: partner.category,
              description: 'VIP 50% 할인 (월 1회)',
              location: '강남역 4번 출구 근처',
              mapUrl: partner.locations[0].map_url
            });
          } else if (partner.name.includes('CCW') && place.includes('CCW')) {
            coupons.push({
              name: partner.name,
              category: partner.category,
              description: '연간 무료 3회, 1+1 9회',
              location: '신논현역 6번 출구 근처',
              mapUrl: partner.locations[0].map_url
            });
          } else if (partner.name.includes('알지예') && place.includes('알지예')) {
            coupons.push({
              name: partner.name,
              category: partner.category,
              description: '전 등급 10% 할인',
              location: '몽촌토성역 1번 출구 근처',
              mapUrl: partner.locations[0].map_url
            });
          }
        }
      }

      return coupons;
    }

    // 티켓 발급
    function issueTicket(entities) {
      const ticketId = `TKT-${Date.now()}-${Math.random().toString(36).substr(2, 9).toUpperCase()}`;
      const priority = entities.customerDecision === '취소 고려 중' ? 'high' : 'medium';

      return {
        ticketId,
        priority,
        customerName: entities.customerName,
        orderNumber: entities.orderNumber,
        product: entities.product,
        issueSummary: entities.issueSummary,
        deliveryStatus: entities.deliveryStatus,
        customerDecision: entities.customerDecision,
        actions: priority === 'high'
          ? [
              { type: '취소 절차 안내', description: '취소 절차 안내 및 환불 처리' },
              { type: '보상 쿠폰 제공', description: '배송 지연 보상 쿠폰 제공' }
            ]
          : [
              { type: '배송 추적', description: '배송 상태 모니터링' },
              { type: '고객 알림', description: '도착 예정 시간 문자 발송' }
            ]
      };
    }

    // 결과 표시
    function displayResults(entities, type) {
      const resultBox = document.getElementById('resultBox');

      if (type === 'delivery') {
        const ticket = issueTicket(entities);
        resultBox.innerHTML = `
          <div class="entity-info">
            <h3>추출된 Entity</h3>
            <div class="entity-item">
              <span class="entity-label">유형:</span>
              <span class="entity-value">${entities.intent}</span>
            </div>
            <div class="entity-item">
              <span class="entity-label">주문번호:</span>
              <span class="entity-value">${entities.orderNumber}</span>
            </div>
            <div class="entity-item">
              <span class="entity-label">고객명:</span>
              <span class="entity-value">${entities.customerName}</span>
            </div>
            <div class="entity-item">
              <span class="entity-label">상품:</span>
              <span class="entity-value">${entities.product}</span>
            </div>
          </div>

          <div class="ticket-card">
            <div class="ticket-header">
              <div class="ticket-id">${ticket.ticketId}</div>
              <div class="ticket-priority priority-${ticket.priority}">
                ${ticket.priority === 'high' ? '높음' : '보통'}
              </div>
            </div>

            <div class="ticket-section">
              <div class="ticket-section-title">고객 정보</div>
              <div class="ticket-info">${ticket.customerName} | ${ticket.orderNumber}</div>
            </div>

            <div class="ticket-section">
              <div class="ticket-section-title">이슈 요약</div>
              <div class="ticket-info">${ticket.issueSummary}</div>
              <div class="ticket-info">현재 상태: ${ticket.deliveryStatus}</div>
              <div class="ticket-info">고객 의사: ${ticket.customerDecision}</div>
            </div>

            <div class="ticket-section">
              <div class="ticket-section-title">권장 액션</div>
              ${ticket.actions.map(action => `
                <div class="ticket-action-item">
                  <div class="ticket-action-type">${action.type}</div>
                  <div class="ticket-action-desc">${action.description}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      } else {
        const coupons = recommendCoupons(entities);
        resultBox.innerHTML = `
          <div class="entity-info">
            <h3>추출된 Entity</h3>
            <div class="entity-item">
              <span class="entity-label">유형:</span>
              <span class="entity-value">${entities.intent}</span>
            </div>
            <div class="entity-item">
              <span class="entity-label">장소:</span>
              <span class="entity-value">${entities.places.join(', ')}</span>
            </div>
            <div class="entity-item">
              <span class="entity-label">시간:</span>
              <span class="entity-value">${entities.times.join(', ')}</span>
            </div>
            <div class="entity-item">
              <span class="entity-label">활동:</span>
              <span class="entity-value">${entities.activities.join(', ')}</span>
            </div>
          </div>

          ${coupons.length > 0 ? `
            <h3 style="color: #2563eb; font-size: 16px; margin-bottom: 15px;">추천 쿠폰 (${coupons.length}개)</h3>
            ${coupons.map(coupon => `
              <div class="coupon-card">
                <div class="coupon-header">
                  <div class="coupon-name">${coupon.name}</div>
                  <div class="coupon-category">${coupon.category}</div>
                </div>
                <div class="coupon-description">${coupon.description}</div>
                <div class="coupon-location">📍 ${coupon.location}</div>
                <div class="coupon-actions">
                  <button class="action-button" onclick="window.open('${coupon.mapUrl}', '_blank')">
                    지도 보기
                  </button>
                  <button class="action-button" onclick="addToCalendar('${coupon.name}', '${coupon.location}')">
                    캘린더 추가
                  </button>
                </div>
              </div>
            `).join('')}
          ` : '<div style="color: #6b7280;">매칭되는 쿠폰이 없습니다</div>'}
        `;
      }
    }

    // 캘린더 추가 (간단한 시뮬레이션)
    function addToCalendar(name, location) {
      alert(`캘린더에 추가되었습니다:\n\n제목: ${name} 방문\n장소: ${location}`);
    }

    // 이벤트 리스너
    document.getElementById('conversationSelect').addEventListener('change', (e) => {
      const value = e.target.value;
      const button = document.getElementById('extractButton');
      const resultBox = document.getElementById('resultBox');

      if (value && conversations[value]) {
        displayConversation(conversations[value]);
        button.disabled = false;
        resultBox.innerHTML = '<div class="result-empty">Entity를 추출하면 결과가 표시됩니다</div>';
      } else {
        document.getElementById('conversationBox').innerHTML =
          '<div class="result-empty">대화를 선택하세요</div>';
        button.disabled = true;
        resultBox.innerHTML = '<div class="result-empty">Entity를 추출하면 결과가 표시됩니다</div>';
      }
    });

    document.getElementById('extractButton').addEventListener('click', () => {
      const select = document.getElementById('conversationSelect');
      const value = select.value;
      const conversation = conversations[value];

      if (conversation) {
        const entities = extractEntities(conversation, value);
        displayResults(entities, value);
      }
    });

    // 초기 데이터 로드
    loadData();
  </script>
</body>
</html>
